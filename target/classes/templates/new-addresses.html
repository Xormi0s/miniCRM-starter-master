<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Address</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<div class="container ml-3 mt-4">

		<h2>New address</h2>

		<form th:action="@{/addresses}" th:object="${addresses}" method="post"
			class="mt-4">
			<div class="form-group row">
				<label for="street col-form-label col-sm-2">Street</label>
				<input type="text" th:field="*{street}" id="street col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="Street" />
			</div>
			<div class="form-group row">
				<label for="number col-form-label col-sm-2">Number</label>
				<input type="text" th:field="*{number}" id="number col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="Number" />
			</div>
			<div class="form-group row">
				<label for="box col-form-label col-sm-2">Box</label>
				<input type="text" th:field="*{box}" id="box col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="Box number" />
			</div>
			<div class="form-group row">
				<label for="zip col-form-label col-sm-2">Zip</label>
				<input type="text" th:field="*{zip}" id="zip col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="Zipcode" />
			</div>
			<div class="form-group row">
				<label for="city col-form-label col-sm-2">City</label>
				<input type="text" th:field="*{city}" id="city col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="City" />
			</div>
			<div class="form-group row">
				<label for="country col-form-label col-sm-2">Country</label>
				<input type="text" th:field="*{country}" id="country col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="Country" />
			</div>
			<div class="form-group row">
				<label for="type col-form-label col-sm-2">Type</label>
				<input type="text" th:field="*{type}" id="type col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="Type" />
			</div>
				<input type="submit" value="Save address"
					class="btn btn-primary ml-2" />
			<a href="index.html" th:href="@{/addresses}" class="btn btn-primary ml-2">Back</a>
		</form>
	</div>
</body>
</html>
