<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Event</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<div class="container ml-3 mt-4">

		<h2>Update Event</h2>

		<form action="#"
			  th:action="@{/event/update/{id}(id=${events.id})}"
			  th:object="${events}"
			  method="post"class="mt-4">
			<div class="form-group row">
				<label for="person col-form-label col-sm-2">Community</label>
				<select th:field="*{communityID.community_ID}" id="person col-form-label col-sm-2"
						class="form-control col-sm-6 ml-2">
					<th:block th:each="community : ${communities}">
						<option th:text="${community.description}" th:value="${community.ID}" />
					</th:block>
				</select>
			</div>
			<div class="form-group row">
				<label for="description col-form-label col-sm-2">Description</label>
				<input type="text" th:field="*{description}" id="description col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="Description" />
			</div>
			<div class="form-group row">
				<label for="date col-form-label col-sm-2">Date</label>
				<input type="date" th:field="*{date}" id="date col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="Date" />
			</div>
			<div class="form-group row">
				<label for="time col-form-label col-sm-2">Time</label>
				<input type="time" th:field="*{time}" id="time col-form-label col-sm-2"
					   class="form-control col-sm-6 ml-2" placeholder="Time" />
			</div>
			<input type="submit" value="Update event" class="btn btn-primary ml-2" />
			<a href="index.html" th:href="@{/event}" class="btn btn-primary ml-2">Back</a>
		</form>
	</div>
</body>
</html>
