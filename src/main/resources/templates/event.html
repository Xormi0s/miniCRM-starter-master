<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Events</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<table class="table col-md-6 ml-3">
		<thead>
			<tr>
				<th class="d-none">Id1</th>
				<th>Community</th>
				<th>Description</th>
				<th>Date</th>
				<th>Time</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="event : ${events}">
				<td th:text="${event.id}" class="d-none"></td>
				<td th:text="${community.getInfo(event.communityID.community_ID)}"></td>
				<td th:text="${event.description}"></td>
				<td th:text="${event.date}"></td>
				<td th:text="${event.time}"></td>
				<td><a th:href="@{/event/edit/{id}(id=${event.id})}">Edit</a></td>
				<td><a th:href="@{/event/delete/{id}(id=${event.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>

	<p>
		<a th:href="@{/event/new}" class="btn btn-primary ml-2">New Event</a>
		<a href="index.html" th:href="@{/}" class="btn btn-primary ml-2">Home</a>
	</p>
</body>
</html>
